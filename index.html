<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="alura.png" type="Image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="encriptador">
        <section class="encriptador_digitar">
            <div class="logo">
                <img src="LogoAlura.png" alt="Logo Alura">
            </div>

            <div id="DigitarTexto">
                <textarea id="userText" placeholder="Digite seu texto..."></textarea>;
            </div>

            <div class="aviso">
                <img src="bi_exclamation-circle-fill.png" alt="ícone de exclamação">
                <p class="aviso_texto">Apenas letras minúsculas e sem acento</p>
            </div>
            
            <div class="btn_botoes">
                <button class="btn_criptografar">Criptografar</button>
                <button class="btn_descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="mensagemCopiar">
            <div class="mensagemCopiar_box">
                <div class="contMensagem" id="resultContMensagem">
                    <div class="contImagem">
                        <img src="bonecoImagem.png" alt="Imagem Boneco">
                    </div>
                    <div class="textoMensagem">
                        <p class="textoI">Nenhuma mensagem <br> encontrada</p>
                        <p class="textoII">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                    </div>
                    <div id="resolucao" class="mensagemCopiar_box"></div>
                    <button id="btn_copiar" style="display:none;" onclick="copiarParaAreaDeTransferencia()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Edison Pérez.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
